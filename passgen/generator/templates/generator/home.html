<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container text-center">
    <h1>Password Generator</h1>
    <a href="{% url 'about' %}" style= "padding-bottom: 10px; display: inline-block;">About page</a>

    <form action="{% url 'password' %}" method="get">
        
        <select name="length" id="">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select> Length<br>
        
        <input type="checkbox" name="uppercase" id=""> Uppercase<br>
        
        <input type="checkbox" name="numbers" id=""> Numbers<br>
        <input type="checkbox" name="special" id=""> Special Characters<br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
</div>
